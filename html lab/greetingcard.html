<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card for Friends</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; text-align: center; padding: 50px;">
    <!-- Main container for the greeting card -->
    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block;">
        <!-- Image of friends (smaller size) -->
        <img src="invitation.jpg" alt="Friends" style="height: 250px; width: 150px;">
        <!-- Main greeting header -->
        <h1 style="color: #333;">Hello Friends!</h1>
        <!-- Greeting message -->
        <p style="color: #666;">Let's get together soon for some fun and laughter. Missing you all!</p>
        <!-- Marquee with a heading message -->
        <marquee behavior="scroll" direction="left" style="color: #333; margin-top: 20px;">
            <h2>Looking forward to seeing you all!</h2>
        </marquee>
    </div>
</body>
</html>
