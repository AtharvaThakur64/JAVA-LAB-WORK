<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #343a40;
        }
        .menu-item p {
            font-size: 1em;
            color: #6c757d;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
            margin: 10px 0;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            align-items: flex-start; 
            justify-content: center; 
            margin: 20px;
        }
        .header{
            color: #f8f9fa;
            background: #000;
            text-align: center;
        }
        .video-item {
        width: 300px;
        margin: 0 10px; 
        text-align: center;
    }
    .video-item video {
        width: 100%;
        height: 150px;
        border-radius: 8px;
    }
    .section-title {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Restaurant Menu</h1>
    </div>
    <div class="menu">
        <div class="menu-item">
            <h2>Margherita Pizza</h2>
            <p class="price">₹1,065</p>
        </div>
        
        <div class="menu-item">
            <h2>Butter Chicken</h2>
            <p class="price">₹1,150</p>
        </div>
        <div class="menu-item">
            <h2>Sushi Platter</h2>
            <p class="price">₹1,555</p>
        </div>
        <div class="menu-item">
            <h2>Fish and Chips</h2>
            <p class="price">₹1,150</p>
        </div>
        <div class="menu-item">
            <h2>Vegetable Spring Rolls</h2>
            <p class="price">₹660</p>
        </div>
        <div class="menu-item">
            <h2>Paneer Tikka</h2>
            <p class="price">₹720</p>
        </div>
    </div>
    <div class="section-title">
        <h2>Popular Dishes</h2>
    </div>
    <div class="videos">
        <div class="video-item">
            <h3>Margherita Pizza</h3>
            <video controls>
                <source src="pizza.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h3>Butter Chicken </h3>
            <video controls>
                <source src="butterchicken.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h3>Sushi Platter</h3>
            <video controls>
                <source src="sushi.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</body>
</html>
